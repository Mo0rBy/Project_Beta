{% extends "master.html" %}

{% block title %}
Remove Passenger from Flight
{% endblock %}

{% block body %}
<form method="post" action="/flighttrip/removepassengerfromflight">
  <label for="passengerid">Passenger ID:</label><br>
  <input type="text" id="passengerid" name="passengerid"><br>
  <label for="flighttrip">Flight Trip:</label><br>
  <input type="text" id="flighttrip" name="flighttrip">
  <input type="submit" value="Submit">
</form>
{% endblock %}
