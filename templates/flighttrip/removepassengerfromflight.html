{% extends "master.html" %}

{% block title %}
Remove Passenger from Flight
{% endblock %}

{% block body %}
<form method="post" action="/flighttrip/removepassengerfromflight">

    <label for="flighttrip">Flight Trip:</label><br>
    <select name = "flighttrip" method = "get" action = "/flighttrip/removepassengerfromflight">
      {% for trip in flighttrip %}
      <option value = "{{trip}}" SELECTED>{{trip}}</option>
      {% endfor %}
      </select><br>

      <label for="passenger_id">Passenger ID:</label><br>
      <select name = "passenger_id" method = "get" action = "/flighttrip/removepassengerfromflight">
        {% for passenger in passengerlist %}
        <option value = "{{passenger}}" SELECTED>{{passenger}}</option>
        {% endfor %}
        </select><br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
