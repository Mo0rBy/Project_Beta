{% extends "master.html" %}

{% block title %}
Check Plane
{% endblock %}

{% block body %}
<h2>Check A Flight Trip Has A Suitable Plane</h2>
<form method="post" action="/flighttrip/checkplane">
  <label for="flighttrip">Flight Trip:</label><br>
  <select name = "flighttrip" method = "get" action = "/flighttrip/generatelist">
    {% for trip in flighttrip %}
    <option value = "{{trip}}" SELECTED>{{trip}}</option>
    {% endfor %}
    </select><br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
