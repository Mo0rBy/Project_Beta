{% extends "master.html" %}

{% block title %}
Add Plane
{% endblock %}

{% block body %}
<h2>Add A Plane</h2>
<form method="post" action="/plane/add">
  <label for="planeid">Plane ID:</label><br>
  <input type="text" id="planeid" name="planeid"><br>
  <label for="capacity">Capacity:</label><br>
  <input type="text" id="capacity" name="capacity"><br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
