{% extends "master.html" %}

{% block title %}
Remove Plane
{% endblock %}

{% block body %}
<h2>Remove A Plane</h2>
<form method="post" action="/plane/remove">
    <label for="planeid">Flight Trip:</label><br>
    <select name = "planeid" method="get" action="/flighttrip/removeflighttrip">
      {% for plane in planelist %}
      <option value = "{{plane}}" SELECTED>{{plane}}</option>
      {% endfor %}
      </select><br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
